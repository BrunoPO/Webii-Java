<?xml version="1.0" encoding="utf-8"?>

<!DOCTYPE html
   PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
  <head>
    <meta content="" />
    <title>
      Login
    </title>
    <link rel="stylesheet" type="text/css" href="css/form-style.css" />
  </head>
  <body>
    <h:form  class="form-container" >
      <a href="#"><img src="img/recorte.png" alt="smdrive" id="logo" /></a>
      <div id="signup">
        Sign up
      </div>
      <div class="form-title">
        Email
      </div>
      <h:inputText class="form-field" value="#{loginBean.login}" /><br />
      <div class="form-title">
        Senha
      </div>
      <h:inputSecret class="form-field" value="#{loginBean.senha}" /><br />
      <div><h:outputText value="#{loginBean.mensagem}" /></div>
      <div class="submit-container">
        <h:commandButton class="submit-button" action="#{loginBean.processar}" value="Entrar" />
      </div>
    </h:form>
  </body>
</html>
