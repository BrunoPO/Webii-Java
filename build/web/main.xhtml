<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Ol√°, <h:outputText value="#{loginBean.login}" /></h1>
        <h:form>
        <div><h:commandButton value="Sair" action="logout"/></div>
        <h:commandLink value="..." action="#{loginBean.back()}" />
        </h:form>
        
        <h:form enctype="multipart/form-data">
            <h:inputFile value="#{loginBean.file}">
                <f:ajax listener="#{loginBean.upload}" />
            </h:inputFile>
        </h:form>
        
        <h:form>
           <ui:repeat value="#{loginBean.migalha}" var="item">
                <h:commandLink value="#{item.getNome()}" action="#{loginBean.interacao(item)}" />>
            </ui:repeat> 
        </h:form>
        
        
        <h:dataTable value="#{loginBean.arquis}" var="item">
            
            <h:column>
                <f:facet name="header">Nome do Arquivo</f:facet>
                #{item.getNome()}
                <h:form>
                <h:commandLink value="#{item.getNome()}" action="#{loginBean.interacao(item)}" />-<h:commandLink action="#{loginBean.deleta(item)}" value="Deletar?" />
                </h:form>
               
            </h:column>
            <h:column>
                <f:facet name="header">Tamanho</f:facet>
                #{item.IsPasta()}
            </h:column>
        </h:dataTable>
             
    </h:body>
</html>
